<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="page__header header"><img class="logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="логотип mesto"></header><main class="main page__main"><section class="main__profile profile"><div class="profile__avatar-container"><img class="profile__avatar" alt="аватар"><div class="profile__cover"><button class="profile__avatar-btn"></button></div></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-btn" type="button"></button></section><section class="main__cards cards" aria-label="Картинки с красивыми местами"><ul class="cards__list"></ul></section></main><footer class="page__footer footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p></footer><div class="popup popup_type_profile-info"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" action="#" name="profileInfo" novalidate><input class="popup__input popup__input_type_name" id="user-name" name="name" required minlength="2" maxlength="40" placeholder="Имя"> <span class="popup__input-err user-name-error"></span> <input class="popup__input popup__input_type_job" id="user-job" name="about" required minlength="2" maxlength="200" placeholder="Вид деятельности"> <span class="popup__input-err user-job-error"></span> <button class="popup__btn" type="submit">Сохранить</button></form><button class="popup__close-btn" type="reset"></button></div></div><div class="popup popup_type_card-add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" action="#" name="addCard" novalidate><input class="popup__input popup__input_type_card-name" placeholder="Название" id="card-name" name="name" minlength="2" maxlength="30" required> <span class="popup__input-err card-name-error"></span> <input class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" id="card-link" name="link" type="url" required> <span class="popup__input-err card-link-error"></span> <button class="popup__btn" type="submit">Создать</button></form><button class="popup__close-btn" type="reset"></button></div></div><div class="popup popup_type_card-open"><div class="popup__card-container"><figure class="popup__item"><img class="popup__img" src="#" alt="#"><figcaption class="popup__img-desc"></figcaption></figure><button class="popup__close-btn" type="reset"></button></div></div><div class="popup popup_type_delete"><div class="popup__container popup__container_type_delete"><h2 class="popup__title popup__title_type_delete">Вы уверены?</h2><form name="confirmDelete" class="popup__form"><button class="popup__btn" type="submit">Да</button></form><button class="popup__close-btn" type="reset"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h2 class="popup__title">Обновить аватар</h2><form name="confirmAvatar" class="popup__form" novalidate><input class="popup__input popup__input_type_avatar" placeholder="URL" id="avatar-url" name="avatar" type="url" required> <span class="popup__input-err avatar-url-error"></span> <button class="popup__btn" type="submit">Сохранить</button></form><button class="popup__close-btn" type="reset"></button></div></div><template id="card-element"><li class="card"><img class="card__img"> <button class="card__del-btn" type="button"></button><div class="card__text"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like-btn" type="button"></button><p class="card__like-counter"></p></div></div></li></template></body></html>
