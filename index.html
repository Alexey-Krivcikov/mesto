<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="page__header header">
    <img class="logo" src="./images/logo.svg" alt="логотип mesto">
  </header>

  <main class="main page__main">
    <section class="main__profile profile">
      <img class="avatar" src="./images/avatar.png" alt="аватар">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-btn edit-btn"></div>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <div class="profile__add-btn add-btn"></div>
    </section>

    <section class="main__cards cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__img" src="./images/card_1.jpg" alt="Карачаевск">
          <div class="card__text">
            <h2 class="card__title">Карачаевск</h2>
            <div class="card__like-btn like-btn">
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/card_2.jpg" alt="Гора Эльбрус">
          <div class="card__text">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__like-btn like-btn">
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/card-3.jpg" alt="Домбай">
          <div class="card__text">
            <h2 class="card__title">Домбай</h2>
            <div class="card__like-btn like-btn">
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/card_4.jpg" alt="Водопады Игуасу">
          <div class="card__text">
            <h2 class="card__title">Водопады Игуасу</h2>
            <div class="card__like-btn like-btn">
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/card_5.jpg" alt="Петра">
          <div class="card__text">
            <h2 class="card__title">Петра</h2>
            <div class="card__like-btn like-btn">
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/card_6.jpg" alt="Гейрангер-фьорд">
          <div class="card__text">
            <h2 class="card__title">Гейрангер-фьорд</h2>
            <div class="card__like-btn like-btn">
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
